# This is the website configuration file 
# For training developers:
#  Please do not edit this file
#  Contact us if something doesn't look right on your rendered website

project:
  type: website
  output-dir: _site
  render:
    - index.md
    - setup.md
    - materials.md
    - materials/*
    - "!materials/*/no_render"
    - unix_cheat_sheet.md

format: courseformat-html

execute:
  freeze: auto

knitr:
  opts_knit:
    cache.path: .knitr_cache

metadata-files:
  - "materials/_sidebar.yml"

website:
  search:
    location: sidebar
  favicon: "_extensions/E_works/courseformat/img/E_works_logo.jpg"
  page-navigation: true
  page-footer: 
    center: |
      Licensed [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/) 
      ![](https://creativecommons.org/images/deed/cc_icon_black_x2.png){width=25px} 
      Dr Prince Asare and Dr Andries van Tonder
  navbar:
    pinned: true
    logo: "_extensions/E_works/courseformat/img/E_works_logo.jpg"
    left:
      - text: "Home"
        href: index.md
      - text: "Setup"
        href: setup.md
      - text: "Materials"
        href: materials.md
    right:
      - icon: github
        href: https://github.com/princeasaregh
        aria-label: github website creation template
      - icon: twitter
        href: https://twitter.com/
        aria-label: <FIXME Insert link to twitter page here>
  sidebar:
    - title: "Home"
